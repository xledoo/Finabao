<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="background-color:transparent;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>找回密码</title>
<script type="text/javascript" src="static/finabao/javascript/jquery-1.10.2.min.js?{VERHASH}"></script>
</head>
<body style="background-color:transparent;">
<style type="text/css">
body	{ width: 270px; height: 310px; overflow:hidden; padding:0px; margin:0px;}
.b		{ border:1px solid #ccc;}
.login-box	{ font-size:12px; color:#fff; margin:5px 20px;}
.login-box .title	{ font:17px/36px \5fae\8f6f\96c5\9ed1,\5b8b\4f53; color:#fff; text-align:left; color:#fff; border-bottom:2px solid #C63; margin-bottom:8px; }
.control-group		{ padding:5px 0px;}
.control-group	span{ float:right;}
.control-group	span a{ text-decoration:none; color:#ccc;}
.control-label		{ width:250px; text-align:left;}
.control-label	input, select	{ width:223px; height:20px; margin-top:5px; border:1px solid #A09E99; color:#666}
.control-label	input:focus		{ border:2px solid #09C; width:222px; height:18px;}
.control-label	select			{ width:230px; height:30px;}
.ui-input{width:223px;padding:4px 3px;*padding-top:2px;border-color:#aaa #DDDDDd #ddd #AAAAAA;border-width:1px;border-style:solid;line-height:1.2\0;height:14px;*height:16px;-moz-border-radius:2px;-webkit-border-radius:2px;border-radius:2px;-moz-box-shadow:1px 1px 1px #ddd inset;-webkit-box-shadow:1px 1px 1px #ddd inset;box-shadow:1px 1px 1px #ddd inset}
.ui-input:hover,.ui-input-hover{border-color:#999 #CCCCCc #ccc #999999}
.ui-input:focus{-moz-box-shadow:none;-webkit-box-shadow:none;box-shadow:none}
.ui-form-error .ui-input{border-color:#f00 #FF6666 #f66 #FF0000;-moz-box-shadow:1px 1px 1px #faa inset;-webkit-box-shadow:1px 1px 1px #faa inset;box-shadow:1px 1px 1px #faa inset}
.ui-input-radio{vertical-align:middle;margin-right:5px}
.ui-button{display:-moz-inline-box;display:inline-block;*display:inline;vertical-align:middle;line-height:100%;text-align:left;font-size:12px;text-decoration:none;cursor:pointer;zoom:1}
.ui-button,.ui-button .ui-button-text{background-image:url(https://apimg.alipay.com/sys/authcenter/style/renew_20110718/common.png);background-repeat:repeat-x;font-family:Tahoma;cursor:pointer;outline:0}
.ui-button{font-family:SimSun}
.ui-button:hover{text-decoration:none}
.ui-button .ui-button-text{border:0;*border:0;*overflow:visible}
input.btn-login{cursor:pointer;display:block;text-indent:center;height:35px;line-height:35px;width:100%;background-size:cover;color:#f9f9f9;text-shadow:1px 1px 0 rgba(0,0,0,0.2);font-weight:normal;font-weight:bold\0;*font-weight:bold;_font-weight:bold;font-size:18px;background-color:#f5aa2b;background:-webkit-gradient(linear,left top,left bottom,from(#ffa600),to(#fe9200));background:-moz-linear-gradient(top,#ffa600,#fe9200);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFA600',endColorstr='#FE9200');background:-o-linear-gradient(top,#ffa600,#fe9200);background:-ms-linear-gradient(top,#ffa600 0,#fe9200 100%);background:linear-gradient(top,#ffa600,#fe9200);border:0}
input.btn-login-hover{background-color:#f5aa2b;background:-webkit-gradient(linear,left top,left bottom,from(#ffb91c),to(#ffa700));background:-moz-linear-gradient(top,#ffb91c,#ffa700);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFB91C',endColorstr='#FFA700');background:-o-linear-gradient(top,#ffb91c,#ffa700);background:-ms-linear-gradient(top,#ffb91c 0,#ffa700 100%);background:linear-gradient(top,#ffb91c,#ffa700);background-size:cover}
</style>
<!--{if !$_G['uid']}-->
<form method="post" autocomplete="off" name="login" id="loginform" class="form-horizontal" action="member.php?mod=logging&action=login&loginsubmit=yes{if !empty($_GET['handlekey'])}&handlekey=$_GET[handlekey]{/if}{if isset($_GET['frommessage'])}&frommessage{/if}&loginhash=$loginhash">
<input type="hidden" name="formhash" value="{FORMHASH}" />
<input type="hidden" name="referer" value="{echo dreferer()}" />
<!--{if $auth}-->
<input type="hidden" name="auth" value="$auth" />
<!--{/if}-->
<div class="login-box">
	<div class="title">登陆密码找回</div>
    <div class="control-group">
    	<label for="email">邮件地址：</label>
        <div class="control-label"><input type="text" name="email" id="email" class="ui-input" value="" maxlength="25" /></div>
    </div>
    <div class="control-group">
    	<label for="username">用户名：</label>
        <div class="control-label"><input type="text" name="username" id="username" class="ui-input" value="" maxlength="15" oncontextmenu="return false" onpaste="return false" oncopy="return false" oncut="return false" autocomplete="off" /></div>
    </div>
    <div class="control-group"><input id="btn-submit" seed="B-login-button1" type="submit" class="btn-login" tabindex="4" value="提  交" /></div>
	<div class="control-group"><span class="pull-right"><a href="index.php?mod=iframe&act=login">返回登陆</a></span></div>
</div>
<!--{else}-->
<div class="login-box">
	<div id="legend" class="title">我的用户信息</div>
    <div class="avt y pull-left"><a href="home.php?mod=space&uid=$_G[uid]"><!--{avatar($_G[uid],small)}--></a></div>
</div>
<!--{/if}-->

<script type="text/javascript">
jQuery("#loginform").submit(function(){
	var userName	=	jQuery("#username").val();
	var passWord	=	jQuery("#password").val();
	if(userName.length < 5 || passWord.length < 5){
		alert("用户名或密码输入有误");
		return false;
	}
	jQuery.post(this.action, jQuery("#loginform").serialize(), function(data){
		alert(data);															
	});
	return false;
	
});
</script>
</body>
</html>
